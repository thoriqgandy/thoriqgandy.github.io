<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crocs x Kolaborator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    nav {
      background: #0072ff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
    }

    .product-card button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #00c6ff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    #cart {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 40px;
    }

    #cart ul {
      list-style: none;
      padding: 0;
    }

    #cart li {
      margin-bottom: 10px;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      margin-top: 20px;
      padding: 12px;
      background: #0072ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background: #0072ff;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Crocs x Kolaborator</h1>
    <p>Edisi terbatas sandal Crocs hasil kolaborasi eksklusif</p>
  </header>

  <nav>
    <a href="#produk">Produk</a>
    <a href="#cart">Keranjang</a>
    <a href="#checkout">Checkout</a>
  </nav>

  <section id="produk">
    <h2>Produk Unggulan</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/250x150?text=Crocs+Kolab+1" alt="Crocs 1">
        <h3>Crocs x Streetwear</h3>
        <p>Rp 499.000</p>
        <button onclick="addToCart('Crocs x Streetwear', 499000)">Tambah ke Keranjang</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250x150?text=Crocs+Kolab+2" alt="Crocs 2">
        <h3>Crocs x Anime</h3>
        <p>Rp 549.000</p>
        <button onclick="addToCart('Crocs x Anime', 549000)">Tambah ke Keranjang</button>
      </div>
    </div>
  </section>

  <section id="cart">
    <h2>Keranjang Belanja</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: Rp <span id="total">0</span></strong></p>
  </section>

  <section id="checkout">
    <h2>Checkout & Pembayaran</h2>
    <form onsubmit="submitOrder(event)">
      <input type="text" placeholder="Nama Lengkap" required>
      <input type="email" placeholder="Email" required>
      <select required>
        <option value="">Pilih Metode Pembayaran</option>
        <option value="transfer">Transfer Bank</option>
        <option value="cod">Bayar di Tempat</option>
        <option value="ewallet">E-Wallet</option>
      </select>
      <button type="submit">Bayar Sekarang</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Crocs x Kolaborator. Semua hak dilindungi.</p>
  </footer>

  <script>
    let cart = [];
    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById('cart-items');
      const totalDisplay = document.getElementById('total');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - Rp ${item.price.toLocaleString()}`;
        cartList.appendChild(li);
        total += item.price;
      });
      totalDisplay.textContent = total.toLocaleString();
    }

    function submitOrder(e) {
      e.preventDefault();
      alert("Pesanan kamu berhasil dikirim! Terima kasih telah belanja.");
      cart = [];
      updateCart();
    }
  </script>

</body>
</html>
