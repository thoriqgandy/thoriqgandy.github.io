<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zona Game Seru</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
    }

    header {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      text-align: center;
      padding: 50px 20px;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    nav {
      background: #2c2c3e;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .game-card {
      background: #29293d;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      border-radius: 8px;
    }

    .game-card h3 {
      margin-top: 15px;
    }

    .game-card button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #ff416c;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .game-card button:hover {
      background: #ff4b2b;
    }

    .login-box {
      background: #29293d;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: 40px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }

    .login-box button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #ff416c;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #ff4b2b;
    }

    footer {
      background: #2c2c3e;
      text-align: center;
      padding: 20px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8em;
      }

      header p {
        font-size: 1em;
      }

      nav a {
        display: inline-block;
        margin: 10px 5px;
      }

      section {
        padding: 20px 10px;
      }

      .game-card button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Zona Game Seru</h1>
    <p>Mainkan game favoritmu tanpa rasa bosan!</p>
  </header>

  <nav>
    <a href="#login">Login</a>
    <a href="#game">Game</a>
    <a href="#kontak">Kontak</a>
  </nav>

  <section id="login">
    <div class="login-box">
      <h2>Login Pengguna</h2>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Masuk</button>
      </form>
    </div>
  </section>

  <section id="game">
    <h2>Daftar Game</h2>
    <div class="game-list">
      <div class="game-card">
        <img src="https://via.placeholder.com/250x150?text=Game+1" alt="Game 1">
        <h3>Petualangan Pixel</h3>
        <button>Mainkan</button>
      </div>
      <div class="game-card">
        <img src="https://via.placeholder.com/250x150?text=Game+2" alt="Game 2">
        <h3>Balap Gila</h3>
        <button>Mainkan</button>
      </div>
      <div class="game-card">
        <img src="https://via.placeholder.com/250x150?text=Game+3" alt="Game 3">
        <h3>Zombie Hunter</h3>
        <button>Mainkan</button>
      </div>
      <div class="game-card">
        <img src="https://via.placeholder.com/250x150?text=Game+4" alt="Game 4">
        <h3>Brain Puzzle</h3>
        <button>Mainkan</button>
      </div>
    </div>
  </section>

  <section id="kontak">
    <h2>Hubungi Kami</h2>
    <p>Email: support@zonagameseru.id</p>
    <p>Instagram: @zonagameseru</p>
  </section>

  <footer>
    <p>&copy; 2025 Zona Game Seru. Semua hak dilindungi.</p>
  </footer>

</body>
</html>
